<body style="background-color: #FB2C03;font-family: Arial,sans-serif">

                    <input type="number">
                <br>

        </div>

              <p> Free 1 Cup of Coffee (100 points) <input type="submit" value="-100" id="minus_100"></p>

            </div>

        </div>
    </div>
